<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers Game</title>
    <link rel="icon" href="./img/checker-icon.jpg" type="image/jpg" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/variables.js"></script>
    <script type="module" src="scripts/initGame.js"></script>
    <script type="module" src="scripts/board.js"></script>
    <script type="module" src="scripts/gameLogic.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    <script type="module" src="scripts/api.js"></script>
  </head>
  <body>
    <div class="board-page">
      <h1>Welcome to the Checker game!</h1>
      <div>
        <form>
          <label>Current game ID: <span class="currentGameId">10</span></label>
          <input
            type="number"
            id="inputId"
            min="0"
            placeholder="Insert last game ID"
          />
          <input type="button" id="submitBtn" value="Submit" />
        </form>
      </div>
      <div id="board"></div>
      <div id="status"></div>
      <div id="last-move-timestamp"></div>
      <div class="game-over">
        <button id="new-game-btn">New Game</button>
        <button id="play-again-btn" style="display: none">Play Again</button>
      </div>
    </div>
  </body>
</html>
